<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Counter with JS</title>
        <link href="CSS/style.css" rel="stylesheet">
        <script defer src="JavaScript/script.js"></script>
    </head>
    <body>
        <!-- Project Title -->
        <div id="intro">
            <h1>COUNT WITH ME</h1>
            <p>JAVASCRIPT BASICS PROJECT</p>
        </div>
        <!-- Display with Buttons +, -, reset -->
        <div id="container">
            <div id="counter-display">0</div>
            <div class="buttons">
                <button class="decrement-Button" onclick="decrementNumber()">-</button>
                <button class="Reset" onclick="resetNumber()">RESET</button>
                <button class="increment-Button" onclick="incrementNumber()">+</button>
            </div>
        </div>
        <script defer src="JavaScript/script.js"></script>
    </body>
</html>
